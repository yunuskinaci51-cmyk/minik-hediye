<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Özel Hediye</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            max-height: -webkit-fill-available;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .page {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 15px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .active {
            display: flex;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ff0000;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            line-height: 1.3;
        }
        
        h2 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #ff0000;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            line-height: 1.3;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #ff0000;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            margin: 8px 0;
            width: 85%;
            max-width: 250px;
        }
        
        .btn:hover, .btn:active {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        }
        
        .btn-move {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .gif-container {
            margin: 15px 0;
            width: 90%;
            max-width: 280px;
            flex-shrink: 0;
        }
        
        .gif-container img {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            font-size: 1rem;
            color: #ff0000;
            padding: 0 10px;
            flex-wrap: wrap;
            text-align: center;
        }
        
        .checkbox-container input {
            margin-right: 8px;
            transform: scale(1.3);
        }
        
        .yes-no-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .yes-btn {
            background-color: #4CAF50;
            width: 85%;
            max-width: 250px;
        }
        
        .no-btn {
            background-color: #f44336;
            width: 85%;
            max-width: 250px;
        }
        
        .heart {
            color: red;
            font-size: 2.2rem;
            margin: 8px 0;
            animation: heartbeat 1.5s ease-in-out infinite both;
        }
        
        @keyframes heartbeat {
            from {
                transform: scale(1);
                transform-origin: center center;
                animation-timing-function: ease-out;
            }
            10% {
                transform: scale(0.91);
                animation-timing-function: ease-in;
            }
            17% {
                transform: scale(0.98);
                animation-timing-function: ease-out;
            }
            33% {
                transform: scale(0.87);
                animation-timing-function: ease-in;
            }
            45% {
                transform: scale(1);
                animation-timing-function: ease-out;
            }
        }
        
        .final-gif {
            margin-top: 20px;
            width: 90%;
            max-width: 200px;
        }
        
        .final-gif img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            padding: 20px 0;
        }
        
        .text-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 100%;
        }
        
        .buttons-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 20px 0;
        }
        
        .gif-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            margin-top: auto;
        }
        
        /* Küçük ekranlar için ekstra ayarlamalar */
        @media (max-height: 700px) {
            h1 {
                font-size: 1.6rem;
                margin-bottom: 10px;
            }
            
            h2 {
                font-size: 1.4rem;
                margin-bottom: 10px;
            }
            
            p {
                font-size: 1rem;
                margin-bottom: 10px;
            }
            
            .gif-container {
                margin: 10px 0;
                max-width: 220px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
                margin: 6px 0;
            }
            
            .final-gif {
                margin-top: 15px;
                max-width: 180px;
            }
        }
        
        @media (max-height: 600px) {
            h1 {
                font-size: 1.4rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            p {
                font-size: 0.9rem;
            }
            
            .gif-container {
                max-width: 180px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .heart {
                font-size: 1.8rem;
            }
            
            .final-gif {
                margin-top: 10px;
                max-width: 150px;
            }
        }
        
        /* Yatay mod için ayarlamalar */
        @media (max-width: 768px) and (orientation: landscape) {
            .page {
                padding: 10px;
            }
            
            .yes-no-container {
                flex-direction: row;
                gap: 15px;
            }
            
            .yes-btn, .no-btn {
                width: auto;
                min-width: 120px;
            }
            
            .page-content {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sayfa 1 -->
        <div class="page active" id="page1">
            <div class="page-content">
                <div class="text-section">
                    <h1>Sana Özel Bir Hediye</h1>
                    <p>Devamını görmek için tıkla</p>
                    <div class="gif-container">
                        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNW0zY3Y0czZ1NzN3Yzd4YjRucTNoYWxqcG9heXJicTVpOXJ0ZzFldiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Sevimli GIF">
                    </div>
                </div>
                <div class="buttons-section">
                    <button class="btn" onclick="nextPage(2)">Tıkla</button>
                </div>
            </div>
        </div>
        
        <!-- Sayfa 2 -->
        <div class="page" id="page2">
            <div class="page-content">
                <div class="text-section">
                    <h2>Doğum Günün Kutlu Olsun!</h2>
                    <p>Nice senelere...</p>
                    <div class="gif-container">
                        <img src="https://media1.tenor.com/m/sz-XG3TLQx8AAAAd/bugcat-capoo.gif" alt="Doğum günü GIF">
                    </div>
                </div>
                <div class="buttons-section">
                    <button class="btn" onclick="nextPage(3)">Devam Et</button>
                </div>
            </div>
        </div>
        
        <!-- Sayfa 3 -->
        <div class="page" id="page3">
            <div class="page-content">
                <div class="text-section">
                    <div class="gif-container">
                        <img src="https://media.tenor.com/0hQO5tgGGrYAAAAm/capoo.webp" alt="Capoo">
                    </div>
                    <h2>Sana Bir Sorum Olacak</h2>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="agreeCheckbox">
                        <label for="agreeCheckbox">Okudum ve kabul ediyorum</label>
                    </div>
                </div>
                <div class="buttons-section">
                    <button class="btn btn-move" id="movingBtn" onclick="handleMovingButton()">Tıkla</button>
                </div>
            </div>
        </div>
        
        <!-- Sayfa 4 - YENİ DÜZEN -->
        <div class="page" id="page4">
            <div class="page-content">
                <!-- ÜST: Yazılar -->
                <div class="text-section">
                    <h2>Seni Seviyorum <span class="heart">❤️</span></h2>
                    <p>Sen beni hala seviyor musun?</p>
                </div>
                
                <!-- ORTA: Butonlar -->
                <div class="buttons-section">
                    <div class="yes-no-container">
                        <button class="btn yes-btn" id="yesBtn" onclick="handleYes()">Evet</button>
                        <button class="btn no-btn" id="noBtn" onclick="handleNo()">Hayır</button>
                    </div>
                </div>
                
                <!-- ALT: GIF -->
                <div class="gif-section">
                    <div class="final-gif">
                        <img src="https://media.tenor.com/6foaT9raMTcAAAAi/bug-cat.gif" alt="Mutlu GIF">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let noClickCount = 0;
        
        function nextPage(pageNumber) {
            // Tüm sayfaları gizle
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // İstenen sayfayı göster
            document.getElementById('page' + pageNumber).classList.add('active');
            
            // Sayfa 3'e geçtiğimizde butonu sıfırla
            if (pageNumber === 3) {
                const button = document.getElementById('movingBtn');
                button.style.position = 'static';
                clickCount = 0;
            }
            
            // Sayfa 4'e geçtiğimizde butonları sıfırla
            if (pageNumber === 4) {
                const yesBtn = document.getElementById('yesBtn');
                const noBtn = document.getElementById('noBtn');
                yesBtn.style.fontSize = '';
                yesBtn.style.padding = '';
                noBtn.style.position = 'static';
                noBtn.style.display = 'block';
                noClickCount = 0;
            }
        }
        
        function handleMovingButton() {
            const checkbox = document.getElementById('agreeCheckbox');
            const button = document.getElementById('movingBtn');
            
            if (!checkbox.checked) {
                alert("Lütfen önce kutucuğu işaretleyin!");
                return;
            }
            
            clickCount++;
            
            if (clickCount < 3) {
                // Butonu ekran içinde rastgele bir yere taşı
                const container = document.querySelector('.container');
                const maxX = container.offsetWidth - button.offsetWidth - 20;
                const maxY = container.offsetHeight - button.offsetHeight - 20;
                
                const randomX = Math.max(10, Math.floor(Math.random() * maxX));
                const randomY = Math.max(10, Math.floor(Math.random() * maxY));
                
                button.style.position = 'absolute';
                button.style.left = randomX + 'px';
                button.style.top = randomY + 'px';
            } else {
                // 3. tıklamadan sonra bir sonraki sayfaya geç
                nextPage(4);
            }
        }
        
        function handleYes() {
            alert("Harika! Ben de seni çok seviyorum! ❤️");
        }
        
        function handleNo() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            noClickCount++;
            
            // Evet butonunu büyüt
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.3) + 'px';
            
            // Buton padding'ini büyüt
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            yesBtn.style.padding = (currentPadding * 1.2) + 'px ' + (currentPadding * 1.5) + 'px';
            
            // Hayır butonunu ekran içinde rastgele bir yere taşı
            const container = document.querySelector('.container');
            const maxX = container.offsetWidth - noBtn.offsetWidth - 20;
            const maxY = container.offsetHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Evet butonu çok büyüdüğünde hayır butonunu gizle
            if (noClickCount >= 3) {
                noBtn.style.display = 'none';
            }
        }

        // Sayfa yüklendiğinde konteyner yüksekliğini ayarla
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.height = window.innerHeight + 'px';
        });
        
        window.addEventListener('resize', function() {
            const container = document.querySelector('.container');
            container.style.height = window.innerHeight + 'px';
        });
        
        // Telefon için dokunma olayları
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
